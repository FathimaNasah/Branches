      <form>

        <div class="col-md-12 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="john">
        </div>

        <div class="col-md-12 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@gmail.com"></input>
        </div>

        <div class="col-md-12 mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="0771234567">
        </div>
        <button class="btn btn-primary" id="savebtn">Save</button>
    </div>

    </form>
